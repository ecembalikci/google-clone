<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="index.html"><img class="center" src="img/googlebeta.jpg" alt="Google Beta" />
    </a>
    <div style="background-color: rgba(128, 128, 128, 0.336)" class="center">
      <p style="text-align: center">Search the web using Google!</p>
      <!-- Creating a searchbar -->

      <input class="searchbar" type="text" size="40" />
      <br />
      <!-- Adding buttons -->
      <button type="button">Google Search</button>
      <button type="button">I'm feeling lucky</button>
    </div>

    <div style="padding: 3px" class="center">
      <aside
        style="background-color: rgb(63, 230, 216)"
        class="center"
        id="left"
      >
        <p>Special Searches</p>
        <a
          href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
        >
          Stanford Search</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
        >
          Linux Search
        </a>
      </aside>

      <aside style="background-color: teal" class="center" id="right">
        <small>
          Get Google! <br />
          updates monthly: <br
        /></small>
        <input type="email" placeholder="your e-mail" /> <br />
        <button type="button">Subscribe</button>
        <a
          href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/"
        >
          <small>Archive</small>
        </a>
      </aside>

      <aside
        style="background-color: rgb(42, 182, 170)"
        class="center"
        id="middle"
      >
        <a href="help.html">
          <small>Help!</small>
        </a>
        <br />
        <!-- the link was broken so I had to do this instead -->
        <a href="https://about.google/">
          <small>About Google!</small>
        </a>
        <br />
        <a href="company.html">
          <small> Company Info</small>
        </a>
        <br />
        <a href="logos.html">
          <small> Google! Logos</small>
        </a>
      </aside>
    </div>

    <hr />
    <footer style="text-align: center">
      <small>Copyright &copy;1998 Google Inc.</small>
    </footer>
  </body>
</html>
